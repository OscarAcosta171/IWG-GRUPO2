<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño Interactivo y Atractivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 60px;
      gap: 20px;
    }

    .sidebar {
      background-color: #222;
      width: 70px;
      height: 100%;
      position: fixed;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: width 0.3s ease;
      z-index: 1;
      cursor: pointer;
    }

    .sidebar:hover {
      width: 200px;
    }

    .taskbar-items {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      width: 100%;
    }

    .taskbar-item {
      margin-bottom: 20px;
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .taskbar-item button,
    .taskbar-item img {
      margin-right: 10px;
    }

    .taskbar-item:hover .tooltip {
      display: block;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: 40%;
      left: calc(100% + 10px);
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
    }

    .window {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 90px;
      padding: 20px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .window img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .sidebar-description {
      position: absolute;
      top: 50%;
      left: calc(100% + 20px);
      transform: translateY(-60%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 8px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }

    .sidebar:hover .window:hover .sidebar-description {
      display: block;
    }

    .start-button,
    .profile-button {
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
      width: 80%;
    }

    .start-button:hover,
    .profile-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Diseño Interactivo y Atractivo</h1>
  </header>

  <div class="sidebar">
    <div class="taskbar-items">
      <div class="taskbar-item">
        <button class="start-button">Inicio</button>
        <span class="sidebar-description">Menú de Inicio</span>
      </div>
      <div class="taskbar-item">
        <img src="https://via.placeholder.com/30" alt="Mapas">
        <span class="sidebar-description">Mapas</span>
      </div>
      <div class="taskbar-item">
        <img src="https://via.placeholder.com/30" alt="Anular Pin">
        <span class="sidebar-description">Anular Pin</span>
      </div>
      <div class="taskbar-item">
        <img src="https://via.placeholder.com/30" alt="Más Información">
        <span class="sidebar-description">Más Información</span>
      </div>
      <div class="taskbar-item profile-button">
        <img src="https://via.placeholder.com/30" alt="Perfil">
        <span class="sidebar-description">Perfil</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="window">
      <img src="https://via.placeholder.com/200" alt="Imagen">
      <h2>¡Hola!</h2>
      <p>Este es un diseño interactivo con imágenes y texto.</p>
    </div>

    <div class="window">
      <img src="https://via.placeholder.com/200" alt="Imagen">
      <h2>Elemento 2</h2>
      <p>Otro contenido interesante aquí.</p>
    </div>

    <div class="window">
      <img src="https://via.placeholder.com/200" alt="Imagen">
      <h2>Elemento 3</h2>
      <p>¡Haz clic en estas ventanas!</p>
    </div>
  </div>
</body>
</html>
