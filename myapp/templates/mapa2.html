{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Casa Central</title>
    <style>
        .map-container {
            position: relative;
        }
        .marker {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Campus Casa Central</h1>

    <!-- Opciones de navegación -->
    <a href="{% url 'index' %}">Volver al Inicio</a>
    <a href="{% url 'mapas' %}">Volver a Mapas</a>
    <a href="#" id="anularPinLink">Anular Pin</a>

    <!-- Contenedor del mapa y los marcadores -->
    <div class="map-container">
        <img src="{% static 'hogwarts.webp' %}" alt="Mapa 1" width="800" height="600">
    </div>

    <!-- Botón para limpiar los marcadores -->
    <button id="clearMarkers">Limpiar Marcadores</button>

    <!-- Botón para añadir marcadores -->
    <button id="addMarkerButton">Añadir Marcador</button>

    <!-- Selección de colores -->
    <select id="markerColor">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
    </select>

    <!-- Lista desplegable para filtrar marcadores -->
    <select id="filterMarkers">
        <option value="all">Ver Todos</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
    </select>

    <script>
        var clearMarkersButton = document.getElementById("clearMarkers");
        var mapContainer = document.querySelector(".map-container");
        var markerColorSelect = document.getElementById("markerColor");
        var markers = [];
        var addingMarker = false;

        clearMarkersButton.addEventListener("click", function() {
            // Elimina todos los marcadores existentes
            markers.forEach(function(marker) {
                mapContainer.removeChild(marker);
            });
            markers = [];
        });

        // Función para anular el pin en esta página
        var anularPinLink = document.getElementById("anularPinLink");

        anularPinLink.addEventListener("click", function() {
            // Al hacer clic en "Anular Pin," eliminar la URL "pinchada" de sessionStorage
            sessionStorage.removeItem("mapaPinchado");
        });

        // Función para añadir marcadores cuando los usuarios hacen clic en el mapa
        var addMarkerButton = document.getElementById("addMarkerButton");

        addMarkerButton.addEventListener("click", function() {
            addingMarker = !addingMarker;
            addMarkerButton.innerText = addingMarker ? "Cancelar" : "Añadir Marcador";
        });

        mapContainer.addEventListener("click", function(event) {
            if (addingMarker) {
                var x = event.clientX - mapContainer.getBoundingClientRect().left;
                var y = event.clientY - mapContainer.getBoundingClientRect().top;
                var color = markerColorSelect.value;

                var marker = document.createElement("div");
                marker.className = "marker";
                marker.style.left = x + "px";
                marker.style.top = y + "px";
                marker.style.backgroundColor = color;

                mapContainer.appendChild(marker);

                markers.push(marker);
                addingMarker = false;
                addMarkerButton.innerText = "Añadir Marcador";
            }
        });

        // Función para filtrar marcadores por color
        var filterMarkersSelect = document.getElementById("filterMarkers");

        filterMarkersSelect.addEventListener("change", function() {
            var selectedColor = filterMarkersSelect.value;

            markers.forEach(function(marker) {
                if (selectedColor === "all" || marker.style.backgroundColor === selectedColor) {
                    marker.style.display = "block";
                } else {
                    marker.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
