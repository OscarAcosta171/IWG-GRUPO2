{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'logo_verde.ico' %}" />
    <title>Mapas</title>
    <style>
        /* Estilos para la barra de navegaci贸n */
        body {
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 18px;
            padding: 10px 0;
            border-radius: 8px; /* A帽adir un redondeo ligero a la barra de navegaci贸n */
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilo para el logo */
        .logo {
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Estilos para los mapas */
        ul.map-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .map-item {
            background-color: #fff;
            border: 1px solid #f4f4f4;
            border-radius: 25px;
            margin: 10px;
            padding: 16px;
            width: 360px; /* Ajusta el ancho de los elementos seg煤n tus necesidades */
            height: 400px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
            text-align: center; /* Centra el contenido en el bloque */
            position: relative;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .map-item img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
            margin: 0 auto;
            filter: blur(1px); /* Aplicar un filtro de desenfoque */
            cursor: pointer; /* Cambiar el cursor al pasar por encima de la imagen */
            transition: filter 0.2s;
        }

        .map-item:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Resaltar el fondo del mapa al pasar el cursor */
            transform: scale(1.02);
        }

        .map-item img:hover {
            filter: none; /* Quitar el filtro de desenfoque al pasar el cursor por encima de la imagen */
        }

        .map-title {
            font-weight:lighter;
            padding: 10px;
            font-size: 23px;
            text-decoration: none;
            color: #000;
            cursor:pointer;
        }

        .map-button {
            position: absolute; /* Establecer posici贸n absoluta */
            bottom: 0; /* Fijar el bot贸n en la parte inferior del recuadro */
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.2s, transform 0.2s;

        }

        .map-button button {
            margin-top: 10px;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 10px 140px; /* Aumenta el valor horizontal para expandir el bot贸n */
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s;
            
        }

        .map-button button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.02);
        }

        .map-item:hover .map-button {
            transform: scale(1.01); /* Escalar el recuadro al pasar el cursor por encima */
            background-color: #eee8e8; /* Cambiar el color de fondo al pasar el cursor por encima */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">
            <img src="{% static 'logo_blanco.webp' %}" alt="Logo USM ECO GUIDE" class="logo">
            USM ECO GUIDE
        </a>
        <span>|</span>
        <a href="{% url 'mapas' %}">Mapas</a>
        <span>|</span>
        <a href="{% url 'mas_informacion' %}">M谩s informaci贸n</a>
    </nav>

    <ul class="map-list">
        <li class="map-item">
            <a href="{% url 'mapa1' %}" class="map-title">
                <div class="map-title">Campus San Joaqu铆n</div>
                <img src="{% static 'san_joaquin_v1.webp' %}" alt="Campus San Joaqu铆n">
            </a>
            <div class="map-button">
                <button class="pin" data-url="{% url 'mapa1' %}">Pin </button>
            </div>
        </li>

        <li class="map-item">
            <a href="{% url 'mapa2' %}" class="map-title">
                <div class="map-title">Campus Casa Central</div>
                <img src="{% static 'hogwarts.webp' %}" alt="Campus Casa Central">
                <div class="map-button">
                    <button class="pin" data-url="{% url 'mapa2' %}">Pin </button>
                </div>
            </a>
        </li>

        <li class="map-item">
            <a href="{% url 'mapa3' %}" class="map-title">
                <div class="map-title">Campus XXXXXXXXXX</div>
                <img src="{% static 'kanto.webp' %}" alt="Campus XXXXXXXXXX">
                <div class="map-button">
                    <button class="pin" data-url="{% url 'mapa3' %}">Pin </button>
                </div>
            </a>
        </li>

        <li class="map-item">
            <a href="{% url 'mapa4' %}" class="map-title">
                <div class="map-title">Campus YYYYYYYYYY</div>
                <img src="{% static 'ark.webp' %}" alt="Campus YYYYYYYYYY" width="290" height="150">
                <div class="map-button">
                    <button class="pin" data-url="{% url 'mapa4' %}">Pin </button>
                </div>
            </a>
        </li>

        <!-- Agrega m谩s elementos seg煤n sea necesario -->
    </ul>

    <!-- Manejo del bot贸n "Pin" -->
    <script>
        var pinButtons = document.querySelectorAll(".pin");

        pinButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var mapUrl = this.getAttribute("data-url");
                sessionStorage.setItem("mapaPinchado", mapUrl);
            });
        });
    </script>
</body>
</html>
