{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mapas</title>
    <style>
        /* Estilos para la barra de navegación */
        nav {
            background-color: #333; /* Color de fondo de la barra */
            color: white; /* Color del texto en la barra */
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilo para el logo */
        .logo {
            height: 30px; /* Altura de la imagen del logo */
            margin-right: 10px; /* Espacio entre el logo y el texto */
            vertical-align: middle; /* Alinear verticalmente el logo y el texto */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">
            <img src="{% static 'logo_blanco.webp' %}" alt="Logo USM ECO GUIDE" class="logo">
            USM ECO GUIDE
        </a>
        <span>|</span> <!-- Separador pipe -->
        <a href="{%url 'mapas'%}">Mapas</a> <!-- Enlace a mapas.html -->
    </nav>
 

    <!-- Lista de Mapas con botones "Pin" -->
    <ul>
        <li>
            <a href="{% url 'mapa1' %}">Campus San Joaquín</a>
            <button class="pin" data-url="{% url 'mapa1' %}">Pin</button>
        </li>
        <li>
            <a href="{% url 'mapa2' %}">Campus Casa Central</a>
            <button class="pin" data-url="{% url 'mapa2' %}">Pin</button>
        </li>
        <li>
            <a href="{% url 'mapa3' %}">Campus xxxxxxxxxxx</a>
            <button class ="pin" data-url="{% url 'mapa3' %}">Pin</button>
        </li>
    </ul>

    <!-- Contenido de la página "Mapas" -->
    {% block content %}{% endblock %}

    <!-- manejo del botón "Pin" -->
    <script>
        var pinButtons = document.querySelectorAll(".pin");

        pinButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                // Obtener la URL del mapa asociada al botón "Pin"
                var mapUrl = this.getAttribute("data-url");

                // Almacenar la URL "pinchada" en sessionStorage
                sessionStorage.setItem("mapaPinchado", mapUrl);
            });
        });
    </script>
</body>
</html>
